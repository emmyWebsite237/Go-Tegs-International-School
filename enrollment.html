<!DOCTYPE html>
<html>
<head>
	<title>GTSchool | Enrolment</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .enrollment-form {
  background-color: #f7f7f7;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.enrollment-form label {
  display: block;
  margin-bottom: 10px;
}

.enrollment-form input[type="text"],
.enrollment-form input[type="email"],
.enrollment-form input[type="tel"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.enrollment-form select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.enrollment-form input[type="submit"] {
  background-color: #007bff;
  color: #ffffff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.enrollment-form input[type="submit"]:hover {
  background-color: #0056b3;
}
    </style>
<script src="script.js" ></script>
</head>
<body>
<section id="enrollment">
  <h2>Enrollment</h2>
  <p>Join our community of learners!</p>

  <div class="enrollment-form">
    <form id="enrollment-form" method="post">
   <!-- form fields remain the same -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      <label for="program">Program:</label>
      <select id="program" name="program">
        <option value="select">Select a program</option>
        <option value="high-school">High School</option>
        <option value="middle-school">Middle School</option>
        <option value="elementary-school">Elementary School</option>
      </select><br><br>
      <input type="submit" value="Enroll Now">
    </form>
  </div>
</section>
 <div>
	<footer>
		<p>&copy; 2024 Go-Tegs International School</p>
	</footer>
 </div>
</body>
</html>
